<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | order-summary-component-main</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="svg">
        <img src="./assets/illustration-hero.svg" alt="">
      </div>
      <div class="order">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts 
          on any device anywhere you like!</p>
      </div>
      <div class="layer4">
        <!-- this div (annual) below controls the img and the words.
        The div (plan) controls the two words. It's also responsible for making Annual plan up and the money down just like the design -->
        <div class="annual">
          <img src="./assets/icon-music.svg" alt="">
          <div class="plan">
            <p>Annual Plan</p> <span>$59.99/year</span> 
          </div>
        </div> 
        <a href="#">change</a>
      </div>
      <div class="layer5">
        <p>Proceed to payment</p>
      </div>
      <div class="final">
        <p>Cancel order</p>
      </div>
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MICHALIS</a>.
  </footer>
</body>
</html>
